<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Wbpack Exercise</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">

    </head>
    <body>
        <section>
            <h1>Leaderboard</h1>
            <div class="row" id="section-content">
                <div class="col-md-6">
                    <div class="d-flex align-items-center">
                        <h2 class="me-2">Recent scores</h2>
                        <button class="w-25 h-25">Refresh</button>
                    </div>
                    <table class="table table-striped table-hover">
                        <tbody id="scores-table-body">
                        </tbody>
                    </table>
                </div>
                <div class="col-md-6">
                    <h2>Add your score
                    </h2>
                    <form>
                        <div class="mb-3">
                            <input class="form-control" placeholder="Your name"
                                required>
                        </div>
                        <div class="mb-3">
                            <input
                                class="form-control" placeholder="Your score"
                                type="number" required>
                        </div>
                        <button type="submit" class="w-25">Submit</button>
                    </form>
                </div>
            </div>

        </section>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    </body>
</html>
