<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Leaderboard</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">

    <script defer src="bundle.js"></script></head>
    <body>
        <img id="bg-image" src="91c365e5394a8a179485.jpg" alt="">
        <section>
            <h1>Champions Soccer Leaderboard</h1>
            <div class="row" id="section-content">
                <div class="col-md-6">
                    <div class="d-flex align-items-center">
                        <h2 class="me-2">Recent scores</h2>
                        <button id="refresh" class="w-25 h-25 btn btn-success">Refresh</button>
                    </div>
                    <div id="table-wrapper">
                        <table class="table table-striped table-hover border
                            border-3 border-black">
                            <tbody id="scores-table-body">
                            </tbody>
                        </table>
                    </div>

                </div>
                <div class="col-md-6">
                    <h2>Add your score
                    </h2>
                    <form>
                        <div class="mb-3">
                            <input class="form-control" placeholder="Your name"
                                required>
                        </div>
                        <div class="mb-3">
                            <input
                                class="form-control" placeholder="Your score"
                                type="number" required>
                        </div>
                        <button type="submit" class="w-25 btn btn-success">Submit</button>
                    </form>
                </div>
            </div>
            <img id="soccer-ball" src="c4588cc278df0a0bcb19.png" alt="">
        </section>
        <div class="toast" role="alert" aria-live="assertive"
            aria-atomic="true" data-bs-autohide="true">
            <div class="toast-header">
                <strong class="me-auto toast-title"></strong>
                <small>now</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
            <div class="toast-body bg-secondary">

            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    </body>
</html>
